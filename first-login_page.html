<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GMAE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/js/login.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo_GMAE.png" alt="logo de GMAE">
        <h1 class="header-title">Projet<span>GMAE</span></h1>
    </header>
    <main>
        <section class="signin-form">
            <h2>Première inscription</h2>
            <form action="#" method="post">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom">
                <label for="username">Username</label>
                <input type="text" name="name" id="name">
                <label for="password">Mot de passe</label>
                <input type="text" name="password" id="password">
                <label for="secret-question">Question secrète</label>
                <input type="text" name="secret-question" id="secret-question">
                <label for="answer">Réponse</label>
                <input type="text" name="answer" id="answer">
            </form>
        </section>
    </main>
    <footer class="login_page-footer">
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
